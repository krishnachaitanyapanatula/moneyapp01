<!DOCTYPE html>
<html>
<head>
    <title>College Signup</title>
    <style>
        body { font-family: sans-serif; margin: 50px; line-height: 1.6; max-width: 400px; }
        .error { color: red; font-weight: bold; }
        .hidden { display: none; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; width: 100%; }
        #status-msg { margin-top: 10px; font-weight: bold; }

        /* Password Toggle Styles */
        .password-wrapper {
            position: relative;
            margin-bottom: 10px;
        }
        .password-wrapper input {
            margin-bottom: 0;
            padding-right: 60px; /* Space for the button */
        }
        .toggle-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 4px 8px;
            font-size: 12px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #333;
        }
        .toggle-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Student Signup</h2>
    
    <div id="status-msg"></div>

    <form id="registrationForm" action="/final_submit" method="post">
        <div id="step-1">
            <input type="email" id="email" name="email" placeholder="College Email" required>
            <input type="text" id="roll_no" name="roll_no" placeholder="Roll Number" required>
            <label>Upload ID Card Photo:</label>
            <input type="file" id="id_photo" accept="image/*">
            <button type="button" onclick="verifyID()">Verify ID Card</button>
        </div>

        <div id="step-2" class="hidden">
            <hr>
            <input type="text" name="username" placeholder="Choose Username" required>
            
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Create Password" required>
                <button type="button" class="toggle-btn" onclick="toggleVisibility('password', this)">Show</button>
            </div>

            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="button" class="toggle-btn" onclick="toggleVisibility('confirm_password', this)">Show</button>
            </div>

            <button type="submit" style="margin-top: 10px;">Complete Registration</button>
        </div>
    </form>

    <script>
        // Function to toggle password visibility
        function toggleVisibility(inputId, btn) {
            const inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
                btn.textContent = "Hide";
            } else {
                inputField.type = "password";
                btn.textContent = "Show";
            }
        }

        async function verifyID() {
            const formData = new FormData();
            const photo = document.getElementById('id_photo').files[0];
            const rollNo = document.getElementById('roll_no').value;
            const statusMsg = document.getElementById('status-msg');

            if (!photo || !rollNo) {
                statusMsg.innerHTML = "Please provide Roll No and ID Photo.";
                statusMsg.style.color = "red";
                return;
            }

            formData.append('id_photo', photo);
            formData.append('roll_no', rollNo);

            statusMsg.innerHTML = "Verifying ID... please wait.";
            statusMsg.style.color = "blue";

            try {
                const response = await fetch('/verify_ajax', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    statusMsg.innerHTML = "Verification Successful! Please set your credentials.";
                    statusMsg.style.color = "green";
                    document.getElementById('step-2').classList.remove('hidden');
                    document.getElementById('step-1').style.opacity = "0.6"; 
                    // Optional: Disable step 1 inputs after verification
                    document.querySelectorAll('#step-1 input').forEach(el => el.disabled = true);
                } else {
                    statusMsg.innerHTML = "Verification Failed: " + result.message;
                    statusMsg.style.color = "red";
                }
            } catch (error) {
                statusMsg.innerHTML = "Error connecting to server.";
                statusMsg.style.color = "red";
            }
        }
    </script>
</body>
</html>
